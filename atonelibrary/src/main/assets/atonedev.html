<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="https://ct-auth.a-to-ne.jp/v1/atone.js"></script>
</head>
<title>Atone Payment</title>
<body>
<script>
    var dataStr = Android.getDataString();
    var data = JSON.parse(dataStr);

    Atone.config({
        pre_token: Android.getPreToken(),
        pub_key: Android.getPublicKey(),
        payment: data,
        authenticated: function(authentication_token) {
            Android.onAuthenticated(authentication_token);
        },
        cancelled: function() {
            Android.onCancelled();
        },
        failed: function(response) {
            Android.onFailed(JSON.stringify(response));
        },
        succeeded: function(response) {
           Android.onSuccessFul(JSON.stringify(response));
        },
        error: function(name, message, errors) {
           Android.onErrors(name, message, JSON.stringify(errors));
        }
    });
    window.addEventListener("load", function(){
        Atone.start();
    });;


</script>
</body>
</html>
