<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script>
        var script = document.createElement('script');
        script.src = Android.getScriptUrl();
        document.getElementsByTagName('head')[0].appendChild(script);
    </script>
</head>
<title>Atone Payment</title>
<style>
#loading_image{
 position: absolute;
 top: 50%;
 margin: -32px -32px auto;
}
</style>
<body>
<center><img id="loading_image" src="https://it-auth.a-to-ne.jp/assets/img_loading-481d47c4b5e794cc929652bd595421499994bd60d3150b1a3655780eef0dcbbd.gif" width=65px height=65px></center>
<script>
    window.addEventListener("load", function(){
    var dataStr = Android.getDataString();
    var data = JSON.parse(dataStr);

    Atone.config({
        pre_token: Android.getPreToken(),
        pub_key: Android.getPublicKey(),
        payment: data,
        authenticated: function(authentication_token) {
            Android.onAuthenticated(authentication_token);
        },
        cancelled: function() {
            Android.onCancelled();
        },
        failed: function(response) {
            Android.onFailed(JSON.stringify(response));
        },
        succeeded: function(response) {
           Android.onSuccessFul(JSON.stringify(response));
        },
        error: function(name, message, errors) {
           Android.onErrors(name, message, JSON.stringify(errors));
        }
    }, Atone.start);
    });
</script>
</body>
</html>
